<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View in AR – NWSF Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    model-viewer {
      width: 100%;
      height: 80vh;
      background-color: #222;
    }

    .instructions {
      margin-top: 10px;
      font-size: 1em;
      text-align: center;
    }

    .qr-container {
      margin-top: 15px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      margin-top: 10px;
      background: #fff;
      padding: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <model-viewer
    id="model"
    src="model.glb"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    environment-image="neutral"
    ios-src="model.usdz"
    alt="3D model of steel component">
  </model-viewer>

  <div class="instructions">
    Tap the AR button below (on mobile), or scan the QR code from your phone to launch AR.
  </div>

  <div class="qr-container" id="qrContainer">
    <div>Scan this QR code on your phone to view in AR:</div>
    <canvas id="qrcode"></canvas>
  </div>

  <script>
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    if (!isMobile) {
      document.getElementById('qrContainer').style.display = 'flex';
      const qr = new QRious({
        element: document.getElementById('qrcode'),
        value: window.location.href,
        size: 180,
        background: 'white',
        foreground: 'black',
      });
    }
  </script>

</body>
</html>
